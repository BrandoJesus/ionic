<ion-header>
  <ion-navbar class="header">
    <button ion-button menuToggle *ngIf='opcion == 0'>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
    <!-- <ion-buttons end >
      <button ion-button class="panelsearch" (click)="onSearch()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons> --><!--*ngIf='opcion != 1'  -->
    <ion-buttons end *ngIf='opcion == 1'>
      <button ion-button (click)="closeModal()">Cancelar</button>
    </ion-buttons>
    <ion-buttons end *ngIf='opcion != 1'>
      <button ion-button (click)="verClienteProspecto()">Prospecto</button>
    </ion-buttons>
  </ion-navbar>
  
  <ion-row [hidden]="disabled" >
    <ion-searchbar [hidden]="disabled" (ionInput)="setFilterItems($event)" [(ngModel)]="search"  
        placeholder="Buscar.."></ion-searchbar>
  </ion-row>
</ion-header>

  </ion-grid>
  
  <ion-list *ngIf="opcion == 0" padding>
    <button  ion-item *ngFor="let item of items " (click)="editCliente(items.indexOf(item),item.id,item.vendedor,item.nombre,item.tipo_documento,item.documento,item.direccion,item.telefono,item.email, item.estado)">
      
      {{item.nombre }} <br />
      <div class="descripcion">{{item.documento}}<br />
        {{item.direccion}} <br />
        {{item.telefono}} <br /> {{item.email}}<br>

  <ion-list *ngIf="opcion == 1" padding>

        {{item.direccion}} <br />
        {{item.telefono}} <br /> {{item.email}}<br/>
