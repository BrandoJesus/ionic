<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar Datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-label class="usuario">  {{ nombreUsuario }} </ion-label>
  <ion-list padding>
    <button ion-item (click)="clientes()">
      <img src="assets/img/icono-cliente.png" alt="" item-start >
      <!--<ion-icon color="secondary" name="people" item-start></ion-icon>-->
      Clientes
      <span *ngIf="loading==0">Cargando...</span>
      <ion-icon color="secondary" *ngIf="loading==1 && data.response != 'false'" name="checkmark-circle" class="custom-icon" item-end></ion-icon>
      <ion-icon color="primary" *ngIf="loading==1 && data.response == 'false'" name="close-circle" item-end></ion-icon>
      <ion-icon color="danger" *ngIf="loading==2" name="close-circle" class="danger-icon" item-end></ion-icon>
      
    </button>
    <button ion-item (click)="pedido()">
      <img src="assets/img/icono-pedido.png" alt="" item-start >
      <!--<ion-icon color="secondary" name="list-box" item-start></ion-icon>-->
      Pedidos
      <span *ngIf="loading2==0">Cargando...</span>
      <ion-icon color="secondary" *ngIf="loading2==1 && data2.response != 'false'" name="checkmark-circle" class="custom-icon" item-end></ion-icon>
      <ion-icon color="primary" *ngIf="loading2==1 && data2.response == 'false'" name="close-circle" item-end></ion-icon>
      <ion-icon color="danger" *ngIf="loading2==2" name="close-circle" class="danger-icon" item-end></ion-icon>
    </button>
  </ion-list>

</ion-content>
