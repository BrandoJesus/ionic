<ion-header>

  <ion-navbar>
    <button ion-button menuToggle *ngIf='opcion == 0'>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos</ion-title>
    <ion-buttons end *ngIf='opcion == 1'>
      <button ion-button (click)="closeModal()">Cancelar</button>
    </ion-buttons>
  </ion-navbar>
  
  <ion-row [hidden]="disabled"  >
    <ion-searchbar [hidden]="disabled"  (ionInput)="setFilterItems($event)" [(ngModel)]="search"  
        placeholder="Buscar.."></ion-searchbar>
  </ion-row>
</ion-header>


<ion-content>
  <ion-label class="usuario">  {{ nombreUsuario }} </ion-label>
  <!-- {{ opcion }} -->
  <ion-list *ngIf="opcion == 0">
    <button ion-item *ngFor="let item of items">
      
      {{item.nombre}}
      <div class="descripcion">
          {{item.id_productos}}<br>
          Peso: {{item.peso}}<br>
          Raza: {{item.raza}}<br>
      </div>
      <!-- <div class="monto">S/. {{item.precio}}</div> -->
    </button>
  </ion-list>

  <ion-input type="hidden" [(ngModel)]="nro_pedido" ></ion-input>
  <ion-input type="hidden" [(ngModel)]="id_cliente"></ion-input>
  <ion-input type="hidden" [(ngModel)]="tipo"></ion-input>

  <ion-list *ngIf="opcion == 1">
      <button ion-item *ngFor="let item of items " (click)="selectProducto(item.id_productos,item.codigo,item.nombre,item.precio)">
        
        {{item.nombre}}
        <div class="descripcion">
          {{item.id_productos}}<br>
          Peso: {{item.peso}}<br>
          Raza: {{item.raza}}<br>
        </div>
        <div class="monto">S/. {{item.precio}}</div>
      </button>
  </ion-list>
</ion-content>
